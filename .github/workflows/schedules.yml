name: update my-awesome
on:
  schedule:
  - cron: 45 10 * * *
jobs:
  my-awesome:
    name: update my-awesome
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        git clone https://github.com/zoroqi/starred.git
        cd starred
        python setup.py install
    - name: update repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: starred --username zoroqi --repository my-awesome --sort --token ${GITHUB_TOKEN} --message 'stars update by github actions cron'
